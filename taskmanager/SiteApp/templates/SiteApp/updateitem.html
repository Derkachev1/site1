{% extends "SiteApp/base.html" %}

{% block content %}

    <div class="ml-[200px]">
        <h1 class="text-2xl m-10 font-bold text-blue-500"> Update New Item</h1>
        <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="mb-4 ">
                <label class="block text-black-500 text-md font-bold mb-2" for="name">Item Name</label>
                <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-black-500" value="{{ item.name }}" type="text" placeholder="Name..." name="name" id="name">
                <label class="block text-black-500 text-md font-bold mb-2" for="price">Item Price</label>
                <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-black-500" value="{{ item.price }}" type="text" placeholder="Price..." name="price" id="price">
                <label class="block text-black-500 text-md font-bold mb-2" for="description">Item Description</label>
                <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-black-500" value="{{ item.description }}" type="text" placeholder="Description..." name="description" id="description">
                <img class="w-10 h-5" src="{{item.image.url}}" alt="" srcset="">
                <input class="block mt-4" type="file" accept="image/*" name="upload" id="upload">
                <button class="block bg-gray-400 text-black p-3 mt-4" type="submit" name="ADD Item" value="ADD Item">Update Item</button>
            </div>
        </form>
    </div>

{% endblock content %}
