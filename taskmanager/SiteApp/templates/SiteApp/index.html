{% extends "SiteApp/base.html" %}
{% load humanize %}

{% block content %}
<main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center lg:text-left">
        <h1 class="text-4xl font-extrabold text-black-500 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Топ товары</span>
            <span class="block xl:inline text-red-500">Акция</span>
        </h1>
        <p class="mt-3 text-base text-green-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">Наша задача делать людей счастливее.</p>
    </div>

    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-3">
        {% for item in items %}
        <a href="{% url 'SiteApp:detail' item.id %}">
            <div class="rounded overflow-hidden shadow-lg">
                <img class="w-full h-[230px]" src="{{item.image.url}}" alt="">
                <div class="px-6 py-4">
                    <p class="font-bold text-xl mb-2">{{item.name}}</p>
                    <p class="font-bold text-xl text-blue-500 mb-2">Цена: {{item.price | intcomma}}</p>
                    <p class="font-bold text-xl text-indogo-500 mb-2">by: {{item.seller}}</p>
                    <p class="text-black-500 text-base">{{item.description}}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</main>

{% endblock content %}
